name: Auto Crawl ITviec Jobs

on:
  schedule:
    - cron: '0 1 * * *'      # üëâ ch·∫°y m·ªói ng√†y l√∫c 08:00 s√°ng (UTC+7 = 1h UTC)
  workflow_dispatch:          # Cho ph√©p b·∫•m ‚ÄúRun workflow‚Äù th·ªß c√¥ng

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler (with Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          export PATH=$PATH:/usr/bin/chromium-browser
          echo "üöÄ Starting crawler..."
          python main.py
          echo "‚úÖ Crawl completed."

      - name: Upload result CSV
        uses: actions/upload-artifact@v4
        with:
          name: itviec_jobs_full
          path: itviec_jobs_full.csv

      - name: Commit & push updated CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add itviec_jobs_full.csv
          git commit -m "Update crawl result $(date)"
          git push
